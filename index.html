<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carosello News</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="root">
    <div class="container">
            <div class="items">
                
                <div class="item active">
                    <img :src="images[index].src" alt="">
                    <div class="text">
                        <h3>{{images[index].title}}</h3>
                        <p>{{images[index].text}}</p>
                    </div>
                </div> 
            
            </div>
            <div class="thumbs">
                <div class="prev" @click="prevIndex()"></div>

                <div class="thumb" v-for="(image, i) in images" :class="{active : index===i}" @click="currentImage(i)">
                    <img :src="image.src" alt="">
                </div> 
            
                
                <div class="next" @click="nextIndex()"></div>
            </div>
    </div>

    </div>

   <!-- development version, includes helpful console warnings -->
   <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
   <script src="js/main.js"></script>
</body>
</html>
